<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Backend Landing Page</title>
	<style>
		/* General reset for body */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f3f4f6; /* Light gray background */
			color: #333; /* Dark text color */
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		/* Header styling */
		h1 {
			color: #4CAF50; /* Green */
			font-size: 2.5em;
			margin: 0.5em 0;
		}

		/* Paragraph styling */
		p {
			font-size: 1.2em;
			margin: 0.5em 0;
		}

		/* Add a decorative border box */
		.container {
			text-align: center;
			background-color: white;
			padding: 2em;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 90%;
			max-width: 600px;
		}

		/* Add hover effect to the container */
		.container:hover {
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
		}

		/* Footer */
		footer {
			position: absolute;
			bottom: 1em;
			font-size: 0.9em;
			color: #555;
		}

		a {
			text-decoration: none;
			color: #4CAF50;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to My Backend</h1>
		<p>The backend is up and running!</p>
	</div>
	<footer>
		Made with ❤️ by <b>PeakNovelGO</b>
	</footer>
</body>
</html>
